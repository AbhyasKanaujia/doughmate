<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoughMate: Your Aata & Water Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DoughMate</h1>
        <h2>Your Aata & Water Calculator</h2>
        <label for="doughCount">Number of Doughs:</label>
        <input type="number" id="doughCount" min="1">
        
        <label for="doughWeight">Weight of Each Dough (grams):</label>
        <input type="number" id="doughWeight" min="1" value="50">
        
        <label for="aataRatio">Aata Ratio:</label>
        <input type="number" id="aataRatio" min="1" value="4">
        
        <label for="waterRatio">Water Ratio:</label>
        <input type="number" id="waterRatio" min="1" value="3">
        
        <button onclick="calculate()">Calculate</button>
        <div id="result" class=""></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
